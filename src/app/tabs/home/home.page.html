<ion-header class="ion-no-border mb-3" [@fadeIn]>
  <ion-toolbar color="secondary">
    <div class="text-center" [@slideIn]>
      <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
    </div>
    <ion-title class="text-center fs-2 mb-3" [@fadeInTitle]>Sistema de asistencia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <div class="mx-4 mt-3">
      <ion-title class="text-center fs-2 mb-4 text-dark">¡Bienvenido!</ion-title>
      <h3 class="text-center text-dark mb-4">{{ name }} {{ lastname }}</h3>
      <h6 class="text-center text-dark">Escanea el código QR para registrar tu asistencia a clase</h6>
    </div>
    <app-scanner></app-scanner>
  </ion-card>
</ion-content>
