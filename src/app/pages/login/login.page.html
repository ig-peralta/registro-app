<ion-header class="ion-no-border" [@slideInOut]>
  <ion-toolbar color="secondary">
    <div class="text-center">
      <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
    </div>
    <ion-title class="text-center fs-2 mb-3">Sistema de asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [@fadeInOut]>
  <div class="h-100 d-flex flex-column justify-content-evenly content">
    <ion-card class="p-2" [@fadeInOut]>
      <ion-card-header>
        <ion-card-title class="text-center fs-2">Ingreso</ion-card-title>
      </ion-card-header>
      <ion-card-content class="">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-input label="Usuario" [clearInput]="true" label-placement="floating" fill="outline"
            placeholder="Ej: ig.peralta" class="mb-3" formControlName="username" [@fadeInOut]></ion-input>
          <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password" class="mb-3"
            formControlName="password" [@fadeInOut]>
            <ion-input-password-toggle *ngIf="password" slot="end"></ion-input-password-toggle>
          </ion-input>
          <div class="text-center">
            <ion-button shape="round" expand="full" type="submit" class="fs-6 mb-2"
              [disabled]="passwordError || usernameError">Iniciar sesión</ion-button>
            <ion-button href="/recover-password" size="small" fill="clear" class="fs-6 text-dark" [@fadeInOut]>¿Olvidaste tu
              Contraseña?</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer collapse="fade" [@slideInOut]>
  <ion-toolbar color="dark" class="text-center">
    <img src="assets/images/acreditacion.png" alt="" class="mb-2 mt-3 acreditacion">
    <div class="mb-2 d-flex gap-5 justify-content-center">
      <!-- TODO: in the future this icons have to open the respective mobile applications or the browser-->
      <a href="https://x.com/DuocUC" [@fadeInOut]>
        <ion-icon name="logo-twitter" size="large"></ion-icon>
      </a>
      <a href="https://www.instagram.com/duocuc_cl/" [@fadeInOut]>
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/company/duocuc/" [@fadeInOut]>
        <ion-icon name="logo-linkedin" size="large"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-footer>
