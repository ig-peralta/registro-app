<ion-content [fullscreen]="true">
  <ion-card *ngIf="!submitted">
    <ion-card-header>
      <ion-card-title>Recuperar contrase√±a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="getQuestion()">Recuperar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="submitted">
    <ion-card-header>
      <ion-card-title>{{securityQuestion}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Respuesta</ion-label>
        <ion-input type="text" [(ngModel)]="answer"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="recover()">Recuperar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
