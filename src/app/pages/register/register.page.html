<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <div class="text-center flex-grow-1">
      <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
      <ion-title class="text-center fs-2 mb-2">{{ 'app.title' | translate }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="p-3">
      <div class="d-flex flex-column align-items-center mx-4 mt-1">
        <ion-title class="text-center fs-2 mb-3 text-dark animate-item">Registrarte</ion-title>
      </div>
      <ion-list>
        <ion-input label="{{ 'personalData.account' | translate }}" [(ngModel)]="username" [clearInput]="true" label-placement="floating"
          fill="outline" class="mb-3 animate-item"></ion-input>
        <ion-input label="{{ 'personalData.name' | translate }}" [clearInput]="true" [(ngModel)]="name" label-placement="floating"
          fill="outline" class="mb-3 animate-item" ></ion-input>
        <ion-input label="{{ 'personalData.lastname' | translate }}" [clearInput]="true" [(ngModel)]="lastname" label-placement="floating"
          fill="outline"  class="mb-3 animate-item" ></ion-input>
        <ion-input label="{{ 'personalData.email' | translate }}" [clearInput]="true" [(ngModel)]="email" label-placement="floating"
          fill="outline"  class="mb-3 animate-item" ></ion-input>
        <ion-input label="{{ 'personalData.address' | translate }}" [clearInput]="true" [(ngModel)]="address" label-placement="floating"
          fill="outline" class="mb-3 animate-item"></ion-input>
        <ion-input label="{{ 'personalData.securityQuestion' | translate }}" [clearInput]="true" [(ngModel)]="securityQuestion"
          label-placement="floating" fill="outline" class="mb-3 animate-item"
          ></ion-input>
        <ion-input label="{{ 'personalData.securityAnswer' | translate }}" [clearInput]="true" label-placement="floating" [(ngModel)]="securityAnswer"
          fill="outline" class="mb-3 animate-item" ></ion-input>
          <ion-select label="{{ 'personalData.educationLevel' | translate }}" label-placement="floating" fill="outline"
          [(ngModel)]="educationLevel" class="mb-3 animate-item">
          <div *ngFor="let edLevel of educationLevelOptions; ">
            <ion-select-option value="{{ edLevel.id }}">{{ edLevel.name }}</ion-select-option>
          </div>
        </ion-select>
        <ion-input label="{{ 'changePassword.newPassword' | translate }}" label-placement="floating" fill="outline" [(ngModel)]="password" type="password" class="mb-3">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input label="{{ 'changePassword.confirmPassword' | translate }}" label-placement="floating" fill="outline" [(ngModel)]="confirmPassword" type="password" class="mb-3">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <mat-form-field class="w-100 animate-item">
          <mat-label style="color: #242323;">{{ 'personalData.birthdate' | translate }}</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="birthdate" disabled style="color: #3b3b3b;">
          <mat-datepicker-toggle matIconSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
      </ion-list>
      <ion-button shape="round" expand="full" type="submit" (click)="register()" class="fs-6 mb-2">Registrarse</ion-button>
    </ion-card>


</ion-content>

<ion-footer collapse="fade" [@slideInOut]>
  <ion-toolbar color="dark" class="text-center">
    <img src="assets/images/acreditacion.png" alt="" class="mb-2 mt-3 acreditacion">
    <div class="mb-2 d-flex gap-5 justify-content-center">
      <a href="https://x.com/DuocUC" [@fadeInOut]>
        <ion-icon name="logo-twitter" size="large"></ion-icon>
      </a>
      <a href="https://www.instagram.com/duocuc_cl/" [@fadeInOut]>
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/company/duocuc/" [@fadeInOut]>
        <ion-icon name="logo-linkedin" size="large"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-footer>
