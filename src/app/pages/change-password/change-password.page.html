<ion-header class="ion-no-border mb-3">
  <ion-toolbar color="secondary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <div class="text-center flex-grow-1">
        <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
        <ion-title class="text-center fs-2 mb-3">Sistema de asistencia</ion-title>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="p-3">
    <div class="d-flex flex-column align-items-center mx-4 mt-1">
      <ion-title class="text-center fs-2 mb-3 text-dark">Cambiar contraseña</ion-title>
    </div>
    <ion-list>
      <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
        <ion-input label="Contraseña actual" label-placement="floating" fill="outline" type="password" class="mb-3" [(ngModel)]="password">
          <ion-input-password-toggle *ngIf="password" slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input label="Nueva contraseña" label-placement="floating" fill="outline" type="password" class="mb-3" [(ngModel)]="password">
          <ion-input-password-toggle *ngIf="password" slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input label="Repetir contraseña" label-placement="floating" fill="outline" type="password" class="mb-3" [(ngModel)]="password">
          <ion-input-password-toggle *ngIf="password" slot="end"></ion-input-password-toggle>
        </ion-input>
      </form>
    </ion-list>
    <ion-button shape="round" expand="full" class="fs-6 mb-2"><ion-icon name="create-outline"></ion-icon>Cambiar
      contraseña</ion-button>
  </ion-card>
</ion-content>
